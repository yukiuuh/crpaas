{{- if .Values.crpaasUi.ingress.enabled -}}
{{- $fullName := include "crpaas.fullname" . -}}
{{- $svcPort := .Values.crpaasUi.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-frontend
  labels:
    {{- include "crpaas.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  {{- with .Values.crpaasUi.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.crpaasUi.ingress.className }}
  ingressClassName: {{ .Values.crpaasUi.ingress.className }}
  {{- end }}
  {{- if .Values.crpaasUi.ingress.tls }}
  tls:
    {{- range .Values.crpaasUi.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.crpaasUi.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ .path | default "/" }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $fullName }}-frontend-svc
                port:
                  number: {{ $svcPort }}
    {{- end }}
{{- end }}