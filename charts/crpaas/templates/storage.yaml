apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "crpaas.fullname" . }}-source-code
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "crpaas.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.storage.source.storageClassName }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.storage.source.size }}
---
